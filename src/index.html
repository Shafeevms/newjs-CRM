<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="modal">
    <div class="modal__body">
      <button class="close-modal"><img src="./img/x.svg" alt="close-modal"></button>
      <div aria-modal="change-window" class="change__data">
        <div class="modal__container">
          <div class="title__wrapper">
            <h2 class="modal__title">Изменить данные</h2>
            <span class="modal__id">123458</span>
          </div>
          <form action="#" class="modal__form-input">
            <label class="input-descr" for="surname">Фамилия*
            </label>
            <input type="text" class="modal__input" id="surname">
            <label class="input-descr" for="name">Имя*
            </label>
            <input type="text" class="modal__input" id="name">
            <label class="input-descr" for="lastname">Отчество
            </label>
            <input type="text" class="modal__input" id="lastname">
          </form>
        </div>
        <div class="add__contact">
          <form action="" class="modal__form-add-social">
            <!-- <select>Начинать отсюда</select> -->
          </form>
          <button class="btn__add-contact"><img src="./img/add-contact.svg" alt="добавить контакт" class="add__contact-icon">Добавить контакт</button>
        </div>
        <button class="btn__save-client">Сохранить</button>
        <button class="btn__del-client">Удалить клиента</button>
      </div>
    </div>
  </div>
  <header class="header">
    <div class="container flex">
      <img src="./img/logo.svg" alt="logo" class="header__logo">
      <input type="text" class="header__input" placeholder="введите запрос">
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h2 class="title">Клиенты</h2>
      <div class="table__head head">
        <ul class="head__list row no-gutters">
          <li class="head__item col-md-1">
            <h2 class="head__title head__title-id">ID</h2>
            <span class="arrow"><img src="./img/arrow_downward.svg"></span>
          </li>
          <li class="head__item col-md-3">
            <h2 class="head__title">Фамилия Имя Отчество</h2>
            <span class="arrow"><img src="./img/arrow-down.svg"></span>
            <span class="head__title-text">А-Я</span>
          </li>
          <li class="head__item-line col-md-2">
            <h2 class="head__title">Дата и время создания</h2>
            <span class="arrow"><img src="./img/arrow-down.svg"></span>
          </li>
          <li class="head__item-line col-md-2">
            <h2 class="head__title">Последние изменения</h2>
            <span class="arrow"><img src="./img/arrow-down.svg"></span>
          </li>
          <li class="head__item col-md-2">
            <h2 class="head__title">Контакты</h2>
          </li>
          <li class="head__item col-md-2">
            <h2 class="head__title">Действия</h2>
          </li>
        </ul>
      </div>
      <div class="table__body">
        <ul class="clients-list">
          <li class="clients-item">
            <ul class="client__list row no-gutters">
              <li class="client__item col-md-1">
                <h2 class="client__title client__title-id">123456</h2>
              </li>
              <li class="client__item col-md-3">
                <h2 class="client__title">Скворцов Денис Юрьевич</h2>
              </li>
              <li class="client__item  col-md-2">
                <h2 class="client__title">21.02.21</h2>
                <span class="time">12:02</span>
              </li>
              <li class="client__item col-md-2">
                <h2 class="client__title">21.02.21</h2>
                <span class="time">12:02</span>
              </li>
              <li class="client__item-social col-md-2">
                <ul class="social flex">
                  <li class="social__item myButton"><img src="./img/vk.svg" alt="vk"></li>
                  <li class="social__item myButton1"><img src="./img/fb.svg" alt="fb"></li>
                  <li class="social__item"><img src="./img/phone.svg" alt="phone"></li>
                  <li class="social__item"><img src="./img/mail.svg" alt="mail"></li>
                  <li class="social__item"><img src="./img/mail-2.svg" alt="mail"></li>
                  <li class="social__item"><img src="./img/vk.svg" alt="vk"></li>
                  <li class="social__item"><img src="./img/fb.svg" alt="fb"></li>
                  <li class="social__item"><img src="./img/phone.svg" alt="phone"></li>
                  <li class="social__item"><img src="./img/mail.svg" alt="mail"></li>
                  <li class="social__item"><img src="./img/mail-2.svg" alt="mail"></li>
                </ul>
              </li>
              <li class="client__item col-md-1">
                <button class="edit"><span class="btn-icon"><img src="./img/edit.svg"></span> Изменить</button>
              </li>
              <li class="client__item col-md-1">
                <button class="cancel"><span class="btn-icon"><img src="./img/cancel.svg"></span>Удалить</button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <button class="btn-add"><span class="btn-add__icon"><img src="./img/btn-add.svg"></span> Добавить клиента</button>
    </div>
  </main>
</body>
</html>
