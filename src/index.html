<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container flex">
      <img src="./img/logo.svg" alt="logo" class="header__logo">
      <input type="text" class="header__input" placeholder="введите запрос">
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h2 class="title">Клиенты</h2>
      <div class="table__head head">
        <ul class="head__list row no-gutters">
          <li class="head__item col-md-1">
            <h2 class="head__title head__title-id">ID</h2>
            <span class="arrow"><img src="./img/arrow_downward.svg"></span>
          </li>
          <li class="head__item col-md-3">
            <h2 class="head__title">Фамилия Имя Отчество</h2>
            <span class="arrow"><img src="./img/arrow-down.svg"></span>
            <span class="head__title-text">А-Я</span>
          </li>
          <li class="head__item-line col-md-2">
            <h2 class="head__title">Дата и время создания</h2>
            <span class="arrow"><img src="./img/arrow-down.svg"></span>
          </li>
          <li class="head__item-line col-md-2">
            <h2 class="head__title">Последние изменения</h2>
            <span class="arrow"><img src="./img/arrow-down.svg"></span>
          </li>
          <li class="head__item col-md-2">
            <h2 class="head__title">Контакты</h2>
          </li>
          <li class="head__item col-md-2">
            <h2 class="head__title">Действия</h2>
          </li>
        </ul>
      </div>
      <div class="table__body">
        <ul class="clients-list">
          <li class="clients-item">
            <ul class="client__list row no-gutters">
              <li class="client__item col-md-1">
                <h2 class="client__title client__title-id">123456</h2>
              </li>
              <li class="client__item col-md-3">
                <h2 class="client__title">Скворцов Денис Юрьевич</h2>
              </li>
              <li class="client__item-line col-md-2">
                <h2 class="client__title">21.02.21</h2>
                <span class="time">12:02</span>
              </li>
              <li class="client__item-line col-md-2">
                <h2 class="client__title">21.02.21</h2>
                <span class="time">12:02</span>
              </li>
              <li class="client__item col-md-2">
                <ul class="social flex">
                  <li class="social__item"><img src="./img/vk.svg" alt="vk"></li>
                  <li class="social__item"><img src="./img/fb.svg" alt="fb"></li>
                  <li class="social__item"><img src="./img/phone.svg" alt="phone"></li>
                  <li class="social__item"><img src="./img/mail.svg" alt="mail"></li>
                  <li class="social__item"><img src="./img/mail-2.svg" alt="mail"></li>
                </ul>
              </li>
              <li class="client__item-btn col-md-1">
                <button class="delete"><span class="btn-icon"><img src="./img/edit.svg"></span> Изменить</button>
              </li>
              <li class="client__item-btn col-md-1">
                <button class="cancel"><span class="btn-icon"><img src="./img/cancel.svg"></span>Удалить</button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <button class="add"></button>
    </div>
  </main>
</body>
</html>
