<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container flex">
      <img src="./img/logo.svg" alt="logo" class="header__logo">
      <input type="text" class="header__input" placeholder="введите запрос">
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h2 class="title">Клиенты</h2>
      <table class="table">
        <thead class="table__header">
          <th class="table__title">
            <h3 class="table-title table__title-id">ID</h3>
            <span class="table__title-icon"></span>
          </th>
          <th class="table__title">
            <h3 class="table-title table__title-name">Фамилия Имя Отчество</h3>
          </th>
          <th class="table__title">
            <h3 class="table-title table__title-date">Дата и время создания</h3>
          </th>
          <th class="table__title">
            <h3 class="table-title table__title-change">Последние изминения</h3>
            <span class="table__title-icon"></span>
          </th>
          <th class="table__title">
            <h3 class="table-title table__title-contacts">Контакты</h3>
          </th>
            <th class="table__title" colspan="2">
              <h3 class="table-title table__title-text">Действия</h3>
            </th>
        </thead>
        <tbody>
          <tr>
            <td class="table__id">123455</td>
            <td class="table__name">Скворцов Денис Юрьевич</td>
            <td class="table__created">
              <span class="table__date">21.02.2021</span>
              <span class="table__time">12:41</span>
            </td>
            <td class="table__changed">
              <span class="table__date">21.02.2021</span>
              <span class="table__time">12:41</span>
            </td>
            <td class="table__contacts">
              <ul class="social-list">
                <li class="social-item vk"></li>
                <li class="social-item fb"></li>
                <li class="social-item tel"></li>
                <li class="social-item mail"></li>
                <li class="social-item mail-number"></li>
              </ul>
            </td>
            <td class="table__modify">Изменить</td>
            <td class="table__delete"> Удалить</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
